<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hoàn thành lý thuyết về mảng trên MindMap
    Cho mảng :  let arr = [
    [1, 3, 4],
    [3, 4, 5],
    [5, 5, 6]
    ];</h1>
<b>Bài 1: Tính tổng các phần tử mảng 2 chiều:</b>
<br>
<button onclick="bai1()">Tính</button>
<script>
function bai1() {
    let arr = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ]
    let tinhtong=0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length ; j++) {
            tinhtong+=arr[i][j];
        }
    }
    document.write(`Tổng các phần tử trong mảng là : ${tinhtong}`);
}
</script>
<br>
<b>Bài 2: In ra tổng các phần tử của từng hàng.</b>
<br>
<button onclick="bai2()">In</button>
<script>
    function bai2() {
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ]
        for (let i = 0; i < arr.length ; i++) {
            let sum=0;
            document.write(`Hàng ${i}`)
            for (let j = 0; j < arr[i].length; j++) {
                sum+=arr[i][j];
            }
            document.write(` có tổng giá trị là ${sum} <br>`)
        }

    }
</script>
<br>
<b>Bài 3: Tìm phần tử lớn nhất trong các hàng.</b>
<br>
<button onclick="bai3()">Thực hiện</button>
<script>
    function bai3() {
        let arr = [
            [10, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ]
        for (let i = 0; i < arr.length; i++) {
            let max =arr[i][0]
            document.write(` <br>Dòng ${i}`)
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j]
                }
            }
            document.write(` có phần tử lớn nhất là ${max}`)
        }
    }
</script>
</body>
</html>
